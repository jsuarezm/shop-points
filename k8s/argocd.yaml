apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shop-points
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jsuarezm/shop-points.git
    path: k8s
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
